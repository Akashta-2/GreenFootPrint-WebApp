<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - GreenFootprint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --green-primary: #2E7D32;
            --green-secondary: #4CAF50;
            --green-light: #C8E6C9;
            --green-accent: #81C784;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            background: linear-gradient(135deg, var(--green-primary), var(--green-secondary));
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');
        }

        .auth-header-content {
            position: relative;
            z-index: 2;
        }

        .auth-logo {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }

        .auth-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            padding-left: 50px;
        }

        .form-control:focus {
            border-color: var(--green-primary);
            box-shadow: 0 0 0 0.2rem rgba(46, 125, 50, 0.15);
            background: white;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.1rem;
            z-index: 2;
        }

        .input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 3;
        }

        .password-toggle:hover {
            color: var(--green-primary);
        }

        .btn-primary-custom {
            background: linear-gradient(45deg, var(--green-primary), var(--green-secondary));
            border: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary-custom::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary-custom:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #6c757d;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dee2e6;
        }

        .divider span {
            padding: 0 20px;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            background: white;
            color: #6c757d;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn:hover {
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google:hover {
            border-color: #4285f4;
            color: #4285f4;
        }

        .social-btn.microsoft:hover {
            border-color: #0078d4;
            color: #0078d4;
        }

        .social-btn.facebook:hover {
            border-color: #1877f2;
            color: #1877f2;
        }

        .social-btn i {
            font-size: 1.3rem;
            margin-right: 8px;
        }

        .auth-footer {
            text-align: center;
            padding: 0 30px 30px;
        }

        .auth-link {
            color: var(--green-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-link:hover {
            color: var(--green-secondary);
            text-decoration: underline;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .form-check {
            display: flex;
            align-items: center;
        }

        .form-check-input {
            margin-right: 8px;
        }

        .forgot-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-link:hover {
            color: var(--green-primary);
            text-decoration: underline;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .btn-primary-custom {
            background: #6c757d;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #d1e7dd;
            color: #0f5132;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #badbcc;
            font-size: 0.9rem;
            display: none;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
                border-radius: 15px;
            }

            .auth-header {
                padding: 30px 20px 20px;
            }

            .auth-body {
                padding: 30px 20px;
            }

            .auth-footer {
                padding: 0 20px 20px;
            }

            .auth-title {
                font-size: 1.6rem;
            }

            .social-login {
                flex-direction: column;
            }

            .social-btn {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <div class="auth-header-content">
                <span class="auth-logo">üå±</span>
                <h1 class="auth-title">Welcome Back!</h1>
                <p class="auth-subtitle">Sign in to continue your climate journey</p>
            </div>
        </div>

        <!-- Body -->
        <div class="auth-body">
            <!-- Error/Success Messages -->
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorText"></span>
            </div>
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle me-2"></i>
                <span id="successText"></span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <a href="#" class="social-btn google" onclick="signInWithGoogle(event)">
                    <i class="fab fa-google"></i>
                    <span class="d-none d-sm-inline">Google</span>
                </a>
                <a href="#" class="social-btn microsoft" onclick="signInWithMicrosoft(event)">
                    <i class="fab fa-microsoft"></i>
                    <span class="d-none d-sm-inline">Microsoft</span>
                </a>
                <a href="#" class="social-btn facebook" onclick="signInWithFacebook(event)">
                    <i class="fab fa-facebook-f"></i>
                    <span class="d-none d-sm-inline">Facebook</span>
                </a>
            </div>

            <div class="divider">
                <span>or continue with email</span>
            </div>

            <!-- Sign In Form -->
            <form id="signinForm">
                <div class="form-group">
                    <label for="emailOrUsername" class="form-label">Email or Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="emailOrUsername" 
                            placeholder="Enter your email or username"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-link" onclick="forgotPassword(event)">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary-custom">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Sign In
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
            <p class="mb-0">
                Don't have an account? 
                <a href="signup.html" class="auth-link">Create one now</a>
            </p>
            <p class="text-muted mt-3 mb-0" style="font-size: 0.8rem;">
                üåç Supporting UN SDG 13: Climate Action
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample user database (in real app, this would be backend)
        const users = {
            // Email login
            'admin@greenfootprint.com': {
                username: 'admin',
                password: 'Admin123!',
                role: 'admin',
                name: 'Admin User'
            },
            'user@example.com': {
                username: 'climateHero',
                password: 'Password123!',
                role: 'user',
                name: 'Climate Hero'
            },
            'john@example.com': {
                username: 'johndoe',
                password: 'MySecure123!',
                role: 'user',
                name: 'John Doe'
            },
            // Username login (mapped to same users)
            'admin': {
                email: 'admin@greenfootprint.com',
                password: 'Admin123!',
                role: 'admin',
                name: 'Admin User'
            },
            'climateHero': {
                email: 'user@example.com',
                password: 'Password123!',
                role: 'user',
                name: 'Climate Hero'
            },
            'johndoe': {
                email: 'john@example.com',
                password: 'MySecure123!',
                role: 'user',
                name: 'John Doe'
            }
        };

        // Form submission handler
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailOrUsername = document.getElementById('emailOrUsername').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Clear previous messages
            hideMessages();

            // Validate inputs
            if (!emailOrUsername || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Show loading state
            showLoading(true);

            // Simulate API call delay
            setTimeout(() => {
                // Check credentials
                let user = null;
                let loginMethod = '';

                // Check if it's an email or username
                if (emailOrUsername.includes('@')) {
                    // Email login
                    if (users[emailOrUsername] && users[emailOrUsername].password === password) {
                        user = users[emailOrUsername];
                        user.email = emailOrUsername;
                        loginMethod = 'email';
                    }
                } else {
                    // Username login
                    if (users[emailOrUsername] && users[emailOrUsername].password === password) {
                        user = users[emailOrUsername];
                        user.username = emailOrUsername;
                        loginMethod = 'username';
                    }
                }

                showLoading(false);

                if (user) {
                    // Store user session
                    const userData = {
                        name: user.name,
                        email: user.email || users[user.email]?.email,
                        username: user.username || emailOrUsername,
                        role: user.role,
                        loginMethod: loginMethod,
                        rememberMe: rememberMe,
                        loginTime: new Date().toISOString()
                    };

                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    
                    showSuccess(`Welcome back, ${user.name}! üå±`);
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1500);
                } else {
                    showError('Invalid email/username or password. Please try again.');
                }
            }, 1000);
        });

        // Social login functions
        function signInWithGoogle(e) {
            e.preventDefault();
            showLoading(true);
            
            setTimeout(() => {
                showLoading(false);
                const userData = {
                    name: 'Google User',
                    email: 'google.user@gmail.com',
                    username: 'googleuser',
                    role: 'user',
                    loginMethod: 'google',
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('currentUser', JSON.stringify(userData));
                showSuccess('Welcome! Signed in with Google üå±');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1500);
        }

        function signInWithMicrosoft(e) {
            e.preventDefault();
            showLoading(true);
            
            setTimeout(() => {
                showLoading(false);
                const userData = {
                    name: 'Microsoft User',
                    email: 'microsoft.user@outlook.com',
                    username: 'microsoftuser',
                    role: 'user',
                    loginMethod: 'microsoft',
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('currentUser', JSON.stringify(userData));
                showSuccess('Welcome! Signed in with Microsoft üå±');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1500);
        }

        function signInWithFacebook(e) {
            e.preventDefault();
            showLoading(true);
            
            setTimeout(() => {
                showLoading(false);
                const userData = {
                    name: 'Facebook User',
                    email: 'facebook.user@facebook.com',
                    username: 'facebookuser',
                    role: 'user',
                    loginMethod: 'facebook',
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('currentUser', JSON.stringify(userData));
                showSuccess('Welcome! Signed in with Facebook üå±');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1500);
        }

        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + 'ToggleIcon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // Forgot password
        function forgotPassword(e) {
            e.preventDefault();
            alert('üîê Password Reset\n\nYou would receive an email with instructions to reset your password.\n\n(Feature coming soon!)');
        }

        // Utility functions
        function showLoading(show) {
            const form = document.getElementById('signinForm');
            if (show) {
                form.classList.add('loading');
            } else {
                form.classList.remove('loading');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const userData = JSON.parse(currentUser);
                if (userData.rememberMe) {
                    showSuccess(`Welcome back, ${userData.name}! üå±`);
                    setTimeout(() => {
                        if (userData.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);
                }
            }
        });

        console.log('üå± Sign In Page Loaded');
        console.log('üìß Test Accounts:');
        console.log('Email: admin@greenfootprint.com | Password: Admin123!');
        console.log('Email: user@example.com | Password: Password123!');
        console.log('Username: climateHero | Password: Password123!');
    </script>
</body>
</html>
